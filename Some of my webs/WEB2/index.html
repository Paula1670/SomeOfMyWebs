<main>
<form action="C:/Users/camil/OneDrive/Documents/Wroclaw/you_page.html" autocomplete="on">
  <label for="fname">First name :</label>
  <input type="text" id="fname" name="fname" placeholder="Paula" autofocus > <small>Format : Paula</small><br><br>
  <label for="lname">Last name :</label>
  <input type="text" id="lname" name="lname" placeholder="Pulido Peguero" required> <small>Format : Pulido Peguero</small><br><br>
  
  <label for="birthd">Month of birth :</label>
  <input list="months" id="birthd" name="birthd" placeholder="March">
  <datalist id="months">
    <option value="January">
	<option value="February">
	<option value="March">
	<option value="April">
	<option value="May">
	<option value="June">
	<option value="July">
	<option value="August">
	<option value="September">
	<option value="October">
	<option value="November">
	<option value="December">
  </datalist><br><br>
  <label for="email">Email :</label>
  <input type="email" id="email" name="email" placeholder="name@example.com" required> <small>Format : name@example.com</small><br><br>
  <label for="tel">Telephone :</label>
  <input type="tel" id="tel" name="tel" placeholder="684242560" pattern="06[0-9]{8}"> <small>Format : 684242560</small><br><br>
  <label for="arrive">Date of travel :</label>
  <input type="date"  id="arrive" name="arrive" placeholder="2-11-2022"><br><br>
  <label for="country">Favourite country :</label>
  <input type="text" id="country" name="country" placeholder="Spain"><br><br>
  <label for="complete">Travel ready :</label>
  <input type="range" value="7" min="0" max="10" id="complete" name="complete"><br><br>
  <label for="lang1">I speak english</label>
  <input type="checkbox" id="lang1" name="lang1"><br><br>
  <label for="lang2">I speak polish</label>
  <input type="checkbox" id="lang2" name="lang2"><br><br>
  <label for="lang3">I speak spanich</label>
  <input type="checkbox" id="lang3" name="lang3"><br><br>
  <label for="lang4">I speak italian</label>
  <input type="checkbox" id="lang4" name="lang4"><br><br>
  <label for="edu1">1 ESO</label>
  <input type="radio" id="edu1" name="edu"><br><br>
  <label for="edu2">2 ESO</label>
  <input type="radio" id="edu2" name="edu"><br><br>
  <label for="edu3">3 ESO</label>
  <input type="radio" id="edu3" name="edu"><br><br>
  <label for="edu4">4 ESO</label>
  <input type="radio" id="edu4" name="edu"><br><br>
  <label for="edu5"> BACH</label>
  <input type="radio" id="edu5" name="edu"><br><br>
  <label for="edu6">+ 2 BACH</label>
  <input type="radio" id="edu6" name="edu"><br><br>
  <label for="persurl">Personal url :</label>
  <input type="url" id="persurl" name="persurl" placeholder="http://www.personalpage.com/"><br><br>
  
  <input type="submit">
</form>
